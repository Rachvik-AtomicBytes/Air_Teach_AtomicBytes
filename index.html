<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 10px;
        }
        .chat-container {
            margin-top: 20px;
        }
        .user-message {
            background-color: #e6f7ff;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .bot-message {
            background-color: #c2f0c2;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .voice-input {
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container" id="chat-container">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="voice-input">
            <button onclick="startVoiceInput()">Start Voice Input</button>
        </div>
    </div>

    <script>
        async function startVoiceInput() {
            // Simulate voice input
            const voiceData = "Dummy voice data";
            
            // Send voice data to the server
            const response = await fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ voice_data: voiceData }),
            });

            const result = await response.json();

            // Display the bot's response in the chat
            displayBotMessage(result.response);
        }

        function displayBotMessage(message) {
            const chatContainer = document.getElementById('chat-container');
            const botMessageDiv = document.createElement('div');
            botMessageDiv.className = 'bot-message';
            botMessageDiv.innerText = message;
            chatContainer.appendChild(botMessageDiv);
        }
    </script>
</body>
</html>
